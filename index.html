<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Alqamist - The Reasoning Engine</title>
    <link rel="stylesheet" href="page.css" /> 
</head>
<body>
    <div class="alqamist-engine">
        <div class="alqamist-engine__circle alqamist-engine__circle--1"></div>
        <div class="alqamist-engine__circle alqamist-engine__circle--2"></div>
        <div class="alqamist-engine__circle alqamist-engine__circle--3"></div>
        
        <div class="alqamist-engine__container">
            <div class="alqamist-engine__logo"></div>
            <h1 class="alqamist-engine__title">The Alqamist</h1>
            <p class="alqamist-engine__tagline">The Reasoning Engine</p>
            
            <div class="alqamist-engine__steps-wrapper">
                <div class="alqamist-engine__step alqamist-engine__step--understand">Understand</div>
                <span class="alqamist-engine__arrow">→</span>
                <div class="alqamist-engine__step alqamist-engine__step--think">Think</div>
                <span class="alqamist-engine__arrow">→</span>
                <div class="alqamist-engine__step alqamist-engine__step--plan">Plan</div>
                <span class="alqamist-engine__arrow">→</span>
                <div class="alqamist-engine__step alqamist-engine__step--learn">Learn</div>
            </div>

            <button  id ='continueButton' class="alqamist-engine__action-button" onclick="window.location.href='page.html'">Continue</button>
        </div>
    </div>
</body>
</html>
