<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="https://studio.d-id.com/favicon/favicon-192x192.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>The Alqmist - Live Agent</title>
</head>

<body>
  <!-- Connection Status Toast -->
  <div id="status-toast" class="status-toast">
    <div class="status-content">
      <div class="status-spinner"></div>
      <span class="status-text">Connecting...</span>
    </div>
  </div>

  <!-- Main Container -->
  <div id="app-container" style="opacity: 0;">
    
    <!-- Live Video Section -->
    <div id="video-section">
      <video 
        id="liveVideo" 
        autoplay 
        playsinline 
        muted="false"
      ></video>
      
      <!-- Agent Info Overlay -->
      <div class="agent-overlay">
        <div class="agent-info">
          <!-- <h1 class="agent-name">The Alqmist</h1>
          <p class="agent-tagline">Your Genius Partner in Knowledge</p> -->
        </div>
        <div class="connection-indicator">
          <span class="pulse-dot"></span>
          <span id="connection-status">Live</span>
        </div>
      </div>
    </div>

    <!-- Interactive Panel -->
    <div id="interactive-panel">
      
      <!-- Suggestion Cards -->
      <div class="suggestions-grid">
        <button class="suggestion-card" data-prompt="introduce yourself as The Alqmist">
          <div class="card-icon">ğŸ‘‹</div>
          <div class="card-title">Meet The Alqmist</div>
          <div class="card-subtitle">Introduction</div>
        </button>

        <button class="suggestion-card" data-prompt="Tell me about manufacturing">
          <div class="card-icon">ğŸ­</div>
          <div class="card-title">Manufacturing</div>
          <div class="card-subtitle">Industry insights</div>
        </button>

        <button class="suggestion-card" data-prompt="Tell me about medical applications">
          <div class="card-icon">ğŸ¥</div>
          <div class="card-title">Medical</div>
          <div class="card-subtitle">Healthcare solutions</div>
        </button>

        <button class="suggestion-card" data-prompt="Tell me about finance">
          <div class="card-icon">ğŸ’°</div>
          <div class="card-title">Finance</div>
          <div class="card-subtitle">Financial expertise</div>
        </button>
      </div>

      <!-- Voice Input Section -->
      <div class="voice-controls">
        <div class="input-wrapper">
          <input 
            type="text" 
            id="text-input" 
            placeholder="Type your message or use voice..."
            autocomplete="off"
          />
          <button id="voice-btn" class="voice-button" title="Hold to speak">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
              <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z" fill="currentColor"/>
              <path d="M19 10v2a7 7 0 0 1-14 0v-2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M12 19v4M8 23h8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </button>
          <button id="send-btn" class="send-button">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
              <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
        
        <!-- Agent Speaking Indicator -->
        <div id="agent-speaking" class="agent-speaking" style="display: none;">
          <div class="speaking-indicator">
            <span class="wave"></span>
            <span class="wave"></span>
            <span class="wave"></span>
          </div>
          <span class="speaking-text">The Alqmist is speaking...</span>
          <button id="interrupt-btn" class="interrupt-button">Stop</button>
        </div>
      </div>

      <!-- Chat History Toggle -->
      <button id="history-toggle" class="history-toggle">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Chat History
      </button>

      <!-- Chat History Panel -->
      <div id="chat-history" class="chat-history">
        <div class="history-header">
          <h3>Conversation</h3>
          <button id="close-history" class="close-btn">Ã—</button>
        </div>
        <div id="messages-container" class="messages-container"></div>
      </div>

    </div>
  </div>

  <script type="module" src="/main.js"></script>
</body>
</html>
